<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Whiteboard </title>
</head>
<body>
    <div class="toolbar">
        <button id="clearBoard"> Clear </button>
        <button id="undo"> Undo </button>
        <button id="redo"> Redo </button>

        <button id="eraser"> Eraser </button>
        <div id="eraserMenu" class="dropdown">
            <label for="eraserWidth">Eraser Width:</label>
            <input type="range" id="eraserWidth" min="1" max="50" value="10">
        </div>    

        <button id="settingsButton"> Pen </button>
        <div id="settingsMenu" class="dropdown">
            <label for="lineWidth">Line Width: </label>
            <input type="range" id="lineWidth" min="1" max="20" value="5">
            <label for="lineColor">Pen Color: </label>
            <input type="color" id="lineColor" value="#000000">
        </div>
        
    </div>
    <canvas id="whiteboard"></canvas>
    <script src="app.js"></script>
</body>
</html>
